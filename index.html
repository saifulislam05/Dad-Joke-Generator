<!DOCTYPE html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jokes Generator</title>

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/?size=256&id=Pf7TWueZwDW3&format=png" type="image/x-icon">

    <link href="/styles/output.css" rel="stylesheet">

    <script defer src="script.js"></script>
</head>

<body class=" w-screen h-screen flex items-center justify-center">
<div class="card w-4/6 md:w-1/2 lg:w-2/3 bg-base-100 shadow-xl">

  <div class="card-body items-center text-center mx-auto">
    <h1 class="text-3xl font-bold mb-6">Dad Jokes Generator</h1>

        <div id="joke-display" class="mb-8">
            <p class="text-warning italic">Ready for a laugh? Click the button!</p>
        </div>

        <button id="joke-button" class="btn btn-primary btn-md">Tell Me A Joke</button>

        <div class="flex justify-center gap-4 mt-4 mx-auto w-full">
            <button class="btn btn-secondary btn-sm">Share</button>
            <button class="btn btn-secondary btn-sm">Settings</button>
        </div>
  </div>
</div>
</body>

</html>
